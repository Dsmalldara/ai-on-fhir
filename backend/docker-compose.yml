version: "3.8"

services:
  backend:
    build: .
    container_name: ai-on-fhir-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app              # Mount local code for live reload
    environment:
      - ENV=development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
